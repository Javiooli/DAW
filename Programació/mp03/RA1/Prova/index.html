<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora d'Aigua Diària</title>
    <link rel="icon" href="./media/banana.gif">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora d'Aigua Diària</h1>
    <form id="waterForm">
        <label for="weight">Pes (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <p></p>

        <label for="activity">Nivell d'activitat física:</label>
        <select id="activity" name="activity" required>
            <option value="">Selecciona</option>
            <option value="baixa">Baixa</option>
            <option value="moderada">Moderada</option>
            <option value="alta">Alta</option>
        </select>

        <p></p>

        <label for="temperature">Temperatura ambient (°C):</label>
        <input type="number" id="temperature" name="temperature" required>

        <p></p>

        <button type="button" onclick="calculateWater()">Calcula</button>

        <p><br/></p>

        <div>
            <p id="resultat"></p>
        </div>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
