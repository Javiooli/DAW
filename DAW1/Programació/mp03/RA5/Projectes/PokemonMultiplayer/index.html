<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estil.css" />
    <title>Pokémon Team Builder with Grid</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Pokémon Team Builder</h1>
    </header>
    <main>
      <!-- Player Setup Section -->
      <section id="player-setup-section" class="setup-container">
        <h2 class="setup-title">Player Setup</h2>
        <p class="setup-instructions">Enter player names to begin the game.</p>
        
        <!-- Toggle Switch: Two Players (on) / One Player vs CPU (off) -->
        <div class="toggle-container">
          <label for="two-players-toggle">Two Players:</label>
          <label class="switch">
            <input type="checkbox" id="two-players-toggle" checked />
            <span class="slider round"></span>
          </label>
        </div>        
        
        <div class="player-input-group">
          <label for="player1-name" class="player-label">Player 1 Name:</label>
          <input type="text" id="player1-name" class="player-input" required />
        </div>
        
        <!-- Wrap Player 2 input in a container to hide/show it -->
        <div class="player-input-group" id="player2-container">
          <label for="player2-name" class="player-label">Player 2 Name:</label>
          <input type="text" id="player2-name" class="player-input" required />
        </div>
        
        <button id="start-team-selection-button" class="setup-button">Next</button>
      </section>
      <section id="team-section" style="display: none">
        <h2>Your Team</h2>
        <div id="selected-team-grid" class="grid-container">
          <!-- Team will be displayed here -->
        </div>
        <button id="clear-team">Clear Team</button>
        <button id="next-player-button">Next Player</button>
      </section>
      <!-- Team Selection Section -->
      <section id="team-selection-section" style="display: none">
        <h2 id="current-player-selection">Player 1, select your Pokémon</h2>
        <p id="credits-display">
          Credits left: <span id="credits-value">100</span>
        </p>
      </section>

      <!-- Teams Overview Section -
      <section id="teams-overview-section" style="display: none">
        <h2>Teams Overview</h2>
        <div id="player1-team-display" class="team-display">
          <h3>Player 1's Team</h3>
        </div>
        <div id="player2-team-display" class="team-display">
          <h3>Player 2's Team</h3>
        </div>
        <button id="start-battle-button">Start Battle</button>
      </section> -->

      <!-- Battle Section -->
      <section id="battle-section" style="display: none">
        <h2>Battle Time!</h2>
        <p></p>
        <h2 id="combat-banner-player1">Player 1's team</h2>
        <div id="second-team-grid" class="grid-container">
        </div>

        <button id="perform-attack-button">Attack!</button>
        <p></p>
        <h2 id="combat-banner-player2">Player 2's team</h2>
      </section>

      <!-- Sort Options Section -->
      <section id="sort-options-section" style="display: none">
        <h2>Sort Options</h2>
        <form id="sort-options-form">
          <fieldset>
            <legend>Ordenar per:</legend>
            <label>
              <input type="radio" name="sort-criteria" value="name" checked />
              Nom
            </label>
            <label>
              <input type="radio" name="sort-criteria" value="points" /> Punts
            </label>
            <label>
              <input type="radio" name="sort-criteria" value="type" /> Tipus
            </label>
          </fieldset>
          <fieldset>
            <legend>Mètode d'ordenació:</legend>
            <label>
              <input type="radio" name="sort-method" value="bubble" checked />
              Bombolla
            </label>
            <label>
              <input type="radio" name="sort-method" value="insertion" />
              Inserció
            </label>
            <label>
              <input type="radio" name="sort-method" value="selection" />
              Selecció
            </label>
          </fieldset>
          <button type="button" id="sort-team">Ordenar</button>
        </form>
      </section>

      <!-- Pokémon Grid Section -->
      <section id="pokemon-grid-section" style="display: none">
        <h2>Pokémon Grid</h2>
        <div id="pokemon-grid">
          <!-- Pokémon grid will be populated dynamically -->
        </div>
      </section>
    </main>
    <script type="module" src="./codi.js"></script>
  </body>
</html>
